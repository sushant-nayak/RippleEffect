<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Checkbox ripple</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container checkboxes">
    <div class="checkboxes__title">What do you love the most? </div>
    <label for="">
      <input type="checkbox" class="option-input checkbox" checked>
      Java/JEE
    </label>
    <label for="">
      <input type="checkbox" class="option-input checkbox">
      Javascript/Node.js
    </label>
    <label for="">
      <input type="checkbox" class="option-input checkbox">
      Python/Php
    </label>
    <label for="">
      <input type="checkbox" class="option-input checkbox">
      Ruby/Rails
    </label>
  </div>
  <div class="container radioboxes">
    <div class="radioboxes__title">What is the most difficult? </div>
    <label for="">
      <input type="radio" class="option-input radio" name="difficulty" checked>
      HTML5
    </label>
    <label for="">
      <input type="radio" class="option-input radio" name="difficulty">
      CSS3
    </label>
    <label for="">
      <input type="radio" class="option-input radio" name="difficulty">
      SCSS
    </label>
    <label for="">
      <input type="radio" class="option-input radio" name="difficulty">
      JS Frameworks
    </label>
  </div>
</body>

</html>
